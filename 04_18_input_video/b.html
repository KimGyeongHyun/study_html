<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>회원정보</legend>
        <label for="name1">이름 : </label>
        <input type="text" placeholder="name" id="name1">
        <br>
        <label for="address1">주소 : </label>
        <input type="text" placeholder="address" id="address1">
        <br>
        <label for="phone1">연락처 : </label>
        <input type="text" placeholder="phone-number" id="phone1">
        <br>
        <label for="date">생일 : </label>
        <input type="date" id="date">
        <br>
    </fieldset>

    <fieldset>
        <legend>배송정보</legend>
        <label for="name2">이름 : </label>
        <input type="text" placeholder="name" id="name2">
        <br>
        <label for="address2">주소 : </label>
        <input type="text" placeholder="address" id="address2">
        <br>
        <label for="phone2">연락처 : </label>
        <input type="text" placeholder="phone-number" id="phone2">
    </fieldset>

    <fieldset>
        <legend>상품정보</legend>
        <label for="color">컬러선택 : </label>
        <input type="color" id="color">
        <br>
        <input type="radio" name="card" value="ch" id="ch">
        <label for="ch">신용카드</label>
        <input type="radio" name="card" value="mu" id="mu">
        <label for="mu">무통장입금</label>
        <br>
    </fieldset>
    
</body>
</html>
