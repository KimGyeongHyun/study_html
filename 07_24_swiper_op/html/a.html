<body>
  <!-- Swiper -->
  <div class="swiper my_swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide img1"><span class="down">Slide 1</span><span class="up">hamster</span></div>
      <div class="swiper-slide img2"><span class="down">Slide 2</span><span class="up">dumpling</span></div>
      <div class="swiper-slide img3"><span class="down">Slide 3</span><span class="up">cat</span></div>
      <div class="swiper-slide img1"><span class="down">Slide 4</span><span class="up">hamster</span></div>
      <div class="swiper-slide img2"><span class="down">Slide 5</span><span class="up">dumpling</span></div>
      <div class="swiper-slide img3"><span class="down">Slide 6</span><span class="up">cat</span></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".my_swiper", {
        // 두 가지의 옵션 동시에 사용
        // 네비게이션
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      // 페이지네이션
      pagination: {
        el: ".swiper-pagination",
      },
      // 처음과 마지막 슬라이드를 이음
      loop: true,
      // 자동 슬라이드 넘김
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      // 동시에 보여줄 슬라이드 수
    //   slidesPerView: 2,
    //   spaceBetween: 10,
    });
  </script>
</body>
