<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="xeicon.css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<link rel='stylesheet' href='../css/ex.css'>
</head>
<body>
    <section>
        <div class="navi_box">
            <div class="navi_left">
                <h3><b>자주찾는</b> 서비스</h3>
                <p>나만의 서비스를 설정하여 사용하실 수 있습니다.</p>
                <div class="option" onclick="location.href='#'"
                style="cursor: pointer">
                    <i class="xi-cog"></i>
                    <p>설정</p>
                </div>
            </div>

            <!-- Swiper -->
            <div class="swiper my_swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/a.png" alt="">
                        </div>
                        <p>산사태</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/b.png" alt="">
                        </div>
                        <p>산림치유지도사</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/c.png" alt="">
                        </div>
                        <p>임도</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/d.png" alt="">
                        </div>
                        <p>숲해설가</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/e.png" alt="">
                        </div>
                        <p>임업후계자</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/f.png" alt="">
                        </div>
                        <p>자작나무 숲</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/g.png" alt="">
                        </div>
                        <p>전국의 산촌생태마을</p>
                    </div>
                    <div class="swiper-slide">
                        <div class="slide_des">
                            <img src="../img/h.png" alt="">
                        </div>
                        <p>100대명산</p>
                    </div>
                </div>
                
                <div class="swiper-pagination"></div>
            </div>
            <div class="swiper-button-next"><p>></p></div>
            <div class="swiper-button-prev"><p><</p></div>
        </div>
        
    </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".my_swiper", {
            // 두 가지의 옵션 동시에 사용
            // 네비게이션
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        // 처음과 마지막 슬라이드를 이음
        loop: true,
        // 자동 슬라이드 넘김
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        // 동시에 보여줄 슬라이드 수
          slidesPerView: 4,
          spaceBetween: 0,
        });
    </script>
    <script src="../js/link.js"></script>
</body>
</html>
