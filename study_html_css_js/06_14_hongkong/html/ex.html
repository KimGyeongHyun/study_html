<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="big_box">
            <div class="icon"><i class="fa-solid fa-thumbs-up fa-sm"></i></div>
            <div class="img"></div>
            <p class="trip_text">홍콩 3박4일 자유여행</p>
            <div class="cost_box">
                <p class="cost">652000</p>
                <input type="number" id="input_box" onchange="get_cost()"
                min="0" max="100" step="1" value="1">
            </div>
        </div>

        <div class="low_box">
            <p class="t1">결제예정금액</p>
            <p class="total_cost">0</p>
            <p class="t1">원</p>
        </div>
    </section>
    <script src="../js/get_total_cost.js"></script>

    
</body>
</html>
