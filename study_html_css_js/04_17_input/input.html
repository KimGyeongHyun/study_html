    <h1>입력 양식 태그</h1>
    
    <form action="">
        <!-- 입력 할 수 있는 칸 -->

        <!-- type : 입력 타입 지정 -->
        <input type="text">

        <!-- 패스워드의 경우 텍스트가 가려지면서 입력됨 -->
        <input type="password">

        <!-- 인풋 창 옆에 X 버튼이 생김 -->
        <input type="search">

        <!-- 이메일 형식인지 체크 -->
        <input type="email">

        <!-- 모바일에서 키패드 형식으로 나옴 -->
        <input type="tel">

        <!-- 색상 입력 -->
        <input type="color">

        <!-- 라디오 버튼, 체크 박스 -->
        <input type="radio">
        <input type="checkbox">

        <hr>

        <input type="radio" name="gender"> 남자
        <input type="radio" name="gender"> 여자

        <input type="checkbox" name="fruit"> 포도
        <input type="checkbox" name="fruit" checked> 사과
        <input type="checkbox" name="fruit"> 메론

        <input type="date">
        <input type="time">

        <input type="file">
        <input type="range">

        <input type="button">

        <input type="submit" value="원하는 텍스트">
        <input type="reset" value="원하는 텍스트트트트">


    </form>
