<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>웹 사이트에 동영상 넣기</h2>

    <!-- 일부 브라우저는 muted 까지 설정해야 autoplay 가 작동할 수 있음 -->
    <video width="300" autoplay muted>
        <source src="./waterfall.mp4" type="video/mp4">
    </video>

    <!-- 비디오에 경우 직접 서버에 올리는 것은 효율적이지 않음 -->
    <!-- 트레픽을 대신 담당해주는 서버를 사용 (유튜브) -->
    <!-- 유튜브에 영상을 올리고 해당 링크를 가져오면 된다 -->
    <!-- iframe : html 문서 자체를 가져와서 넣는 것 -->
    <!-- 옛날에는 html 문서가 따로따로 분리 되어있었음 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vQHMHWFy4dM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d202437.26665593832!2d126.9737571533203!3d37.55312493891986!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1681789400496!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
