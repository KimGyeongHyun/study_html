<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/a.css">
</head>
<body>
    <h1>Javascript</h1>
    <!-- Javascript : 변화해야 하는 상황에 특화 -->
    <!-- html 에서 스타일 넣을 땐 head 에 넣었지만
    자바스크립트는 body 내부에 아래처럼 사용 -->
    <!-- script 태그는 자바스크립트 -->
    <script>
        document.write('a');
    </script>

    <!-- css 처럼 외부 파일 불러서 사용할 수 있음 -->   
    <script src="../js/a.js"></script>

    <span>
        <script>
            document.write('a');
        </script>
    </span>

</body>
</html>
