<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<link rel='stylesheet' href='../css/ex3.css'>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
</head>
<body>
    <section>
        <div class="border">
            <div class="big">
                <div class="sm s1"></div>
                <div class="sm s2"></div>
                <div class="sm s3"></div>
                <div class="sm s4"></div>
                <div class="sm s5"></div>
            </div>
        </div>
        <button id="right">&lt;</button>
        <button id="left">&gt;</button>
        <button id="stop">||</button>
        <p>자동 슬라이드 실행중</p>
        <p>&lt; : 오른쪽으로 슬라이드</p>
        <p>&gt; : 왼쪽으로 슬라이드</p>
        <p>슬라이드 버튼은 자동 슬라이드를 실행</p>
        <p>|| : 자동 슬라이드 멈춤</p>

    </section>
    <script src="../js/left_spin.js"></script>
</body>
</html>
