<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title></title>
<link rel='stylesheet' href='../css/a.css'>
<!-- 슬라이드 만들어놓은 사람들이 걸어놓은 css 링크 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script>
<!-- 슬라이드 사용을 위해 사용할 자바스크립트 링크 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- swiper slide 검색 후 swiper demos 들어가기 -->
    <!-- 슬라이드 core 선택하여 코드 확인 -->

    <!-- 슬라이드가 사용하는 태그 -->
    <div class="swiper my_slide">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
      </div>

      <!-- 슬라이드가 사용을 위한 자바스크립트 -->
      <script>

        // 본인이 만든 클래스 이름, {} 는 슬라이드 속성
        // 다른 슬라이드들 core 누르면 다양한 슬라이드 속성 확인 가능
        var my_slide = new Swiper('.my_slide', {});
      </script>

</body>
</html>
