<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- input 값을 전달하기 위한 form 태그 -->
    <!-- action : 전달 위치 -->
    <form action="">

        <input type="reset">
        <br>

        <!-- placeholder : 텍스트란에 회색으로 표시되는 내용 -->
        <!-- label 을 통해 포커싱 -->
        <label for="name">name</label>
        <input type="text" placeholder="name" id="name">
        <br>
        <label for="password">password</label>
        <input type="password" placeholder="password" id="password">
        <br>
        
        <!-- 영역 지정 -->
        <fieldset>
            <legend>Blood Info</legend>
            <!-- radio -->
            <!-- input id와 label 을 for 로 연결시킴 -->
            <!-- label 설정하면 해당 글자를 눌러도 radio check 된다 (편의성) -->
            <input type="radio" name="blood" value="A" id="blood_A">
            <label for="blood_A">A</label>
            <input type="radio" name="blood" value="B" id="blood_B">
            <label for="blood_B">B</label>
            <input type="radio" name="blood" value="O" id="blood_O">
            <label for="blood_O">O</label>
            <input type="radio" name="blood" value="AB" id="blood_AB">
            <label for="blood_AB">AB</label>
            <br>
        </fieldset>
        
        <select name="" id="">
            <option value="kia">기아</option>
            <option value="lotte">롯데</option>
            <option value="lg">트윈스</option>
        </select>



    </form>
</body>
</html>
