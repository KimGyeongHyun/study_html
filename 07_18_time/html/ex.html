<!DOCTYPE html>
<html lang='en'>
<head>

<body>
    <section>
        <div class="upper">
            <div class="year"><span></span>년</div>

            <div class="minute"><span></span>분</div>
            <div class="second"><span></span>초</div>
            <div class="mili"><span></span>ms</div>
        </div>
        <button id="btn">현재 시간</button>
    </section>

    <script src="../js/time2.js"></script>
